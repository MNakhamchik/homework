  body{
    overflow-x: hidden;
 }
 nav{
    height: 4.5rem;
    width: 100vw;
    background-color:  #1f2029;
    box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    position: fixed;
    z-index: 10;
 }

 /*Styling logo*/
 .logo{
    padding:1vh 1vw;
    text-align: center;
 }
 .logo img {
    height: 5rem;
    width: 5rem;
 }

 /*Styling Links*/
 .nav-links{
    display: flex;
    list-style: none;
    width: 88vw;
    padding: 0 0.7vw;
    justify-content: space-evenly;
    align-items: center;
    text-transform: uppercase;
 }
 .nav-links li a{
    text-decoration: none;
    margin: 0 0.7vw;
    color: #ffeba7;
 }
 .nav-links li a:hover {
    color: #61DAFB;
 }
 .nav-links li {
    position: relative;
 }
 .nav-links li a:hover::before{
    width: 80%;
 }

 /*Styling Buttons*/
 .login-button{
    background-color: transparent;
    border: 1.5px solid #f2f5f7;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    margin-left: 2vw;
    font-size: 1rem;
    cursor: pointer;

 }
 .login-button:hover {
    color: #131418;
    background-color: #f2f5f7;
    border:1.5px solid #f2f5f7;
    transition: all ease-in-out 350ms;
 }
 .join-button{
    color: #131418;
    background-color: #61DAFB;
    border: 1.5px solid #61DAFB;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    cursor: pointer;
 }
 .join-button:hover {
    color: #f2f5f7;
    background-color: transparent;
    border:1.5px solid #f2f5f7;
    transition: all ease-in-out 350ms;
 }

 /*Styling Hamburger Icon*/
 .hamburger div{
    width: 30px;
    height:3px;
    background: #f2f5f7;
    margin: 5px;
    transition: all 0.3s ease;
 }
 .hamburger{
    display: none;
 }

 /*Stying for small screens*/
 @media screen and (max-width: 800px){
    nav{
        position: fixed;
        z-index: 3;
    }
    .hamburger{
        display:block;
        position: absolute;
        cursor: pointer;
        right: 5%;
        top: 50%;
        transform: translate(-5%, -50%);
        z-index: 2;
        transition: all 0.7s ease;
    }
    .nav-links{
        position: fixed;
        color: #ffeba7;
        background: #714a65;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(50px at 90% -20%);
        -webkit-clip-path: circle(50px at 90% -10%);
        transition: all 1s ease-out;
        pointer-events: none;
    }
    .nav-links.open{
        clip-path: circle(1000px at 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
    }
    .nav-links li{
        opacity: 0;
    }
    .nav-links li:nth-child(1){
        transition: all 0.5s ease 0.2s;
    }
    .nav-links li:nth-child(2){
        transition: all 0.5s ease 0.4s;
    }
    .nav-links li:nth-child(3){
        transition: all 0.5s ease 0.6s;
    }
    .nav-links li:nth-child(4){
        transition: all 0.5s ease 0.7s;
    }
    .nav-links li:nth-child(5){
        transition: all 0.5s ease 0.8s;
    }
    .nav-links li:nth-child(6){
        transition: all 0.5s ease 0.9s;
        margin: 0;
    }
    .nav-links li:nth-child(7){
        transition: all 0.5s ease 1s;
        margin: 0;
    }
    li.fade{
        opacity: 1;
    }
 }
 /*Animating Hamburger Icon on Click*/
 .toggle .line1{
    transform: rotate(-45deg) translate(-5px,6px);
 }
 .toggle .line2{
    transition: all 0.7s ease;
    width:0;
 }
 .toggle .line3{
    transform: rotate(45deg) translate(-5px,-6px);
 }

</style>
</head>
<body>
  <nav>
    <div class="logo" style="display: flex;align-items: center;">
     <span style="color:#f4b1da; font-size:26px; font-weight:bold; letter-spacing: 1px;margin-left: 20px;">Soap bubble</span>
    </div>
    <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <ul class="nav-links">
        <li><a href="{% url 'users:home' %}">Главная</a></li>
        <li><a href="{% url 'users:cart' %}">Корзина</a></li>
        <li><a href="https://www.instagram.com/">Инстаграм</a></li>
        <li><a href="{% url 'users:register' %}">Вход/Регистрация</a></li>
  </nav>
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">


  <div class="w3-row-padding w3-padding-16 w3-center" id="food">

        <div class="w3-quarter">
             <h1>{{ product.name }}</h1>
            <p><strong>Описание:</strong> {{ product.description }}</p>
            <p><strong>Вес:</strong> {{ product.weight }} kg</p>
            <p><strong>Цена:</strong> {{ product.price }} BYN</p>
            <p><strong>Страна производитель:</strong> {{ product.country }}</p>
            <p><strong>Бренд:</strong> {{ product.brand }}</p>


            <form action="{% url 'users:add_to_cart' product.pk %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="product_id" value="{{ product.pk }}">
              <button type="submit">Добавить в корзину</button>
            </form>
        </div>

  </div>

  <hr id="about">


</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
// Данные товара, который вы хотите добавить в корзину
const товар = {
    id: 1,
    имя: "Примерный товар",
    цена: 10.99
};

// Отправка POST-запроса на сервер для добавления товара в корзину
fetch('/api/добавить_в_корзину', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(товар)
})
.then(response => {
    if (!response.ok) {
        throw new Error('Ошибка при добавлении товара в корзину');
    }
    // Обработка успешного ответа
    return response.json();
})
.then(data => {
    // Обработка полученных данных
    console.log('Товар успешно добавлен в корзину:', data);
})
.catch(error => {
    // Обработка ошибок
    console.error('Произошла ошибка:', error);
});

</script>
<script>
    const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const links = document.querySelectorAll(".nav-links li");

hamburger.addEventListener('click', ()=>{
   //Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
        link.classList.toggle("fade");
    });

    //Hamburger Animation
    hamburger.classList.toggle("toggle");
});

</script>
</body>
